<html>
<head>
<meta http-equiv="refresh" content="300">
<style>
body {
    background-color: #000000;
    display: flex;
    justify-content: center; /* 水平居中 */
    align-items: center; /* 垂直居中 */
    height: 100vh; /* 使页面充满整个视口高度 */
    margin: 0;
    overflow: hidden; /* 隐藏可能的滚动条 */
}

div {
    background-repeat: no-repeat;
    background-size: contain; /* 保证图片按比例缩放并适合容器 */
    background-position: center; /* 确保图片居中 */
    width: 600px; /* 进一步缩小图片宽度 */
    height: 600px; /* 进一步缩小图片高度 */
    border-radius: 50%; /* 保持圆形 */
}
</style>
</head>
<body>
<div id="earth"></div>

<script>
    function updateBackgroundImage() {
        var div = document.getElementById('earth');
        var url = "http://img.nsmc.org.cn/CLOUDIMAGE/FY4A/MTCC/FY4A_DISK.JPG?time=" + new Date().getTime();
        div.style.backgroundImage = "url('" + url + "')";
    }

    // 页面加载时更新背景图片
    updateBackgroundImage();

    // 每5分钟更新一次背景图片
    setInterval(updateBackgroundImage, 300000); // 300000 毫秒 = 5分钟
</script>

</body>
</html>
